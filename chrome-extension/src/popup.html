<!DOCTYPE html>
<html>
<head>
  <title>Add a source</title>
  <style>
    body {
      background: #111;
      color: #fff;
      width: 350px;
      padding: 24px 16px 16px 16px;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
    }
    h2 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 24px;
    }
    .form-group {
      margin-bottom: 18px;
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
    }
    input, .chip-input {
      width: 100%;
      padding: 14px 16px;
      border: none;
      border-radius: 16px;
      background: #222;
      color: #fff;
      font-size: 1rem;
      margin-bottom: 0;
      outline: none;
      box-sizing: border-box;
    }
    input[readonly] {
      background: #181818;
      color: #aaa;
    }
    .chip-container {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin: 8px 0 0 0;
    }
    .chip {
      background: #333;
      color: #fff;
      border-radius: 12px;
      padding: 4px 12px 4px 12px;
      display: flex;
      align-items: center;
      font-size: 0.95rem;
      gap: 4px;
      margin-bottom: 4px;
    }
    .chip .remove {
      cursor: pointer;
      font-size: 1.2em;
      margin-left: 8px;
      display: flex;
      align-items: center;
      width: 16px;
      height: 16px;
    }
    .suggestions {
      background: #222;
      border-radius: 12px;
      margin-top: 2px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      max-height: 120px;
      overflow-y: auto;
      position: absolute;
      z-index: 10;
      width: 100%;
    }
    .suggestion {
      padding: 10px 16px;
      cursor: pointer;
      color: #fff;
    }
    .suggestion:hover, .suggestion.active {
      background: #333;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #fff;
      color: #111;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 600;
      margin-top: 12px;
      transition: background 0.2s, color 0.2s;
    }
    button:hover {
      background: #eee;
      color: #111;
    }
    .status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 4px;
      font-size: 0.95rem;
    }
    .success {
      background: #d4edda;
      color: #155724;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
    }
    .relative { position: relative; }
  </style>
</head>
<body>
  <h2>Add a source</h2>
  <div class="form-group">
    <input type="text" id="imageLink" readonly>
  </div>
  <div class="form-group">
    <input type="text" id="title" placeholder="Title">
  </div>
  <div class="form-group relative">
    <input class="chip-input" type="text" id="tagsInput" placeholder="Search tags">
    <div class="chip-container" id="tagChips"></div>
    <div class="suggestions" id="tagSuggestions" style="display:none;"></div>
  </div>
  <div class="form-group relative">
    <input class="chip-input" type="text" id="creatorsInput" placeholder="Search creators">
    <div class="chip-container" id="creatorChips"></div>
    <div class="suggestions" id="creatorSuggestions" style="display:none;"></div>
  </div>
  <button id="save">Add</button>
  <div id="status" class="status" style="display: none;"></div>
  <script src="popup.js"></script>
</body>
</html>
